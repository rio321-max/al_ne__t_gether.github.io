<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="img/icon.png">
  <title>やりかた</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* テキストの幅を調整 */
    p {
      width: 30%;
    }

    /* スマートフォンの画面幅に対するスタイル */
    @media (max-width: 768px) {
      p {
        width: 90%; /* スマートフォンの場合、幅を90%に設定 */
      }
    }
  </style>
</head>

<body>
  <p id="random-text"></p>
  <footer id="footer">
    <p><a href="index.html">back</a></p>
    <p>&copy; 2024 al_ne__t_gether</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // ランダムに表示する文章のリスト
      const texts = [
        "大きめの壁にタッカーで布を張る。電気を消してバナー画像をプロジェクターで投影する。ペイントカラーと刷毛でトレースをする。",
        "ブックオフバザールなどに中古で売っているクイックエクスパンドサンシェード",
        "白色と黒色のプラカード。ネッtプリント。大きい文字とふりがな。フォント:DFP太丸ゴシック体",
        "感熱紙プリンターで印刷してレシート風のビラをつくる。図書館の本に挟む。"
      ];

      // ランダムにインデックスを選ぶ
      const randomIndex = Math.floor(Math.random() * texts.length);

      // ランダムな文章を選び、<p>要素に表示する
      document.getElementById("random-text").innerText = texts[randomIndex];
    });
  </script>
</body>
</html>
