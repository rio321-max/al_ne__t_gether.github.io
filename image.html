<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #random-image-container img {
      display: block; /* ブロックレベルの要素に設定 */
      width: calc(100vw - 40px);  /* デバイスの幅に合わせる (左右に20pxずつのパディングを考慮) */
      height: auto; /* 高さを自動に設定 */
      margin: 10px 0; /* 上下のマージンを10px、左右のマージンを0に設定 */
    }

    @media only screen and (min-width: 600px) {
      #random-image-container img {
        display: block; /* ブロックレベルの要素に設定 */
        width: calc(100vw);  /* デバイスの幅に合わせる (左右に20pxずつのパディングを考慮) */
        height: auto; /* 高さを自動に設定 */
        padding-right: 0px; /* 左のパディングを20pxに設定 */
      }
    }

    #random-image-container {
      padding-left: 0px; /* 左のパディングを20pxに設定 */
      padding-top: 0px; /* 左のパディングを20pxに設定 */
    }
  </style>
</head>
<body>
  <div id="random-image-container">
    <!-- ここにランダムな画像が表示されます -->
  </div>

  <script>
    // 画像のURLのリストを定義
    const imageUrls = [
      'img/F-ZPluUbwAAoixu.jpeg',
      'img/F7mahYcbgAAGc-5.jpeg',
      'img/F-ZPluUbwAAoixuのコピー5.jpeg',
      'img/GBdQwG9bcAAF51Fのコピー3.jpeg',
      'img/GBdQwG9bcAAF51F.jpeg',
      'img/GC6v13WagAEyXOt.jpeg'
      // 他の画像のURLを追加
    ];

    // ページ読み込み時にランダムな画像を選択して表示
    document.addEventListener('DOMContentLoaded', () => {
      // 画像を表示するコンテナの要素を取得
      const imageContainer = document.getElementById('random-image-container');
      // ランダムな画像を選択
      const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
      // img要素を作成してランダムな画像を表示
      const imgElement = document.createElement('img');
      imgElement.src = randomImageUrl;
      imageContainer.appendChild(imgElement);
    });
  </script>
  
  <footer id="footer">
    <p><a href="others.html">back</a></p>
    <p>&copy; 2024 al_ne__t_gether</p>
  </footer>  
</body>
</html>
