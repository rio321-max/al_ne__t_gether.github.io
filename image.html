<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* 高さをデバイスの高さに合わせる */
      overflow: hidden; /* スクロールを無効にする */
    }

    #random-image-container {
      position: relative;
      width: 100vw;  /* 幅をデバイスの幅に合わせる */
      height: 100vh; /* 高さをデバイスの高さに合わせる */
      overflow: hidden; /* コンテナ内でスクロールを無効にする */
    }

    #random-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* 画像がコンテナを覆うように調整 */
    }

    #footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); /* 背景を半透明に設定 */
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    @media only screen and (min-width: 600px) {
      /* 画面幅が600px以上の場合のスタイル */
      #random-image-container {
        display: none; /* パソコンで表示されないように */
      }
    }

    @media only screen and (max-width: 600px) {
      /* 画面幅が600px以下の場合のスタイル */
      #random-image-container {
        display: block; /* スマートフォンで表示されるように */
      }

      body {
        overflow: scroll; /* スマートフォンではスクロールを有効にする */
      }
    }
  </style>
</head>
<body>
  <div id="random-image-container">
    <!-- ここにランダムな画像が表示されます -->
    <footer id="footer">
      <p><a href="others.html" style="color: white;">back</a></p>
      <p>&copy; 2024 al_ne__t_gether</p>
    </footer>
  </div>

  <script>
    // 画像のURLのリストを定義
    const imageUrls = [
      'img/F-ZPluUbwAAoixu.jpeg',
      'img/F7mahYcbgAAGc-5.jpeg',
      'img/F-ZPluUbwAAoixuのコピー5.jpeg',
      'img/GBdQwG9bcAAF51Fのコピー3.jpeg',
      'img/GBdQwG9bcAAF51F.jpeg',
      'img/GC6v13WagAEyXOt.jpeg'
      // 他の画像のURLを追加
    ];

    // ページ読み込み時にランダムな画像を選択して表示
    document.addEventListener('DOMContentLoaded', () => {
      // 画面幅が600px以下の場合のみ実行
      if (window.innerWidth <= 600) {
        // 画像を表示するコンテナの要素を取得
        const imageContainer = document.getElementById('random-image-container');
        // ランダムな画像を選択
        const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        // img要素を作成してランダムな画像を表示
        const imgElement = document.createElement('img');
        imgElement.src = randomImageUrl;
        imageContainer.appendChild(imgElement);
      }
    });
  </script>
  
</body>
</html>
