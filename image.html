<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールを無効にする */
    }

    #random-image-container {
      display: none; /* デフォルトで非表示 */
    }

    @media only screen and (max-width: 600px) {
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 100vw; /* 幅をデバイスの幅に合わせる */
        height: 100vh; /* 高さをデバイスの高さに合わせる */
      }
    }
  </style>
</head>
<body>
  <div id="random-image-container"></div>

  <script>
    // 画像のURLのリストを定義
    const imageUrls = [
      'img/F-ZPluUbwAAoixu.jpeg',
      'img/F7mahYcbgAAGc-5.jpeg',
      'img/F-ZPluUbwAAoixuのコピー5.jpeg',
      'img/GBdQwG9bcAAF51Fのコピー3.jpeg',
      'img/GBdQwG9bcAAF51F.jpeg',
      'img/GC6v13WagAEyXOt.jpeg'
      // 他の画像のURLを追加
    ];

    // ページ読み込み時にランダムな画像を選択して表示
    document.addEventListener('DOMContentLoaded', () => {
      // 画面幅が600px以下の場合のみ実行
      if (window.innerWidth <= 600) {
        // ランダムな画像を選択
        const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        // body要素の背景画像として設定
        document.body.style.backgroundImage = `url(${randomImageUrl})`;
      }
    });
  </script>
  
  <footer id="footer">
    <p><a href="others.html">back</a></p>
    <p>&copy; 2024 al_ne__t_gether</p>
  </footer>  
  
</body>
</html>
