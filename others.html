  <style>

    /* ul 要素の左マージンを0に設定 */
    ul {
      padding-left: 0;
      list-style-type: none; /* リストマーカーを削除 */
      margin-left: 0;
    }

    /* li 要素の上下の間隔を調整 */
    li {
      margin-bottom: -2px; /* 下側の余白を5pxに設定 */
    }

    /* li 要素の最後の子要素のマージンをリセット */
    li:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
