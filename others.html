<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>とか</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0; /* body要素のマージンを0に設定 */
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="dqdjo3j239.html"><p>dqdjo3j239</p></a></li>
    <li><a href="soredeharakkasuru.html"><p>それでは落下する</p></a></li>
    <li><a id="random-link" href=""><p>イメージ</p></a></li>
  </ul>

  <footer id="footer">
    <p><a href="index.html">back</a></p>
    <p>&copy; 2024 al_ne__t_gether</p>
  </footer>

  <script>
    // ランダムに表示するURLのリストを定義
    const urls = [
      'dqdjo3j239.html',
      'soredeharakkasuru.html',
      'tent.html', // ここにランダムに表示するページのファイル名を追加してください
      'another_page.html'
    ];

    // リストからランダムにURLを選択する関数
    function getRandomUrl(urls) {
      const randomIndex = Math.floor(Math.random() * urls.length);
      return urls[randomIndex];
    }

    // ページ読み込み時にランダムなURLをリンクに設定
    document.addEventListener('DOMContentLoaded', () => {
      const randomLink = document.getElementById('random-link');
      randomLink.href = getRandomUrl(urls);
    });
  </script>
</body>
</html>
