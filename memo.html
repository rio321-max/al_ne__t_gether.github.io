<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>めも</title>
    <style>
        html {
            font-size: 67%;
            font-family: 'Yu Gothic', sans-serif;
            font-weight: 370;
        }

        p { 
            font-size: 1.0rem;
        }

        h1 { 
            font-size: 5.6rem;
            font-weight: normal;
        }

        h2 { 
            font-size: 70%;
            font-family: 'Yu Gothic', sans-serif;
            font-weight: 400;
        }

        body {
            color: #24292e;
            padding: 20px 20px;
            max-width: 1200px;
            margin-top: 10px;
            margin: 0 auto;
        }

        a {
            text-decoration: underline;
            color: #0000ff;
        }

        a:hover {
            color: #ff002b;
        }

        a:visited {
            color: #0000ff;
        }

        img {
            max-width: 100%;
        }

        li {
            list-style: none;
        }

        #footer {
            margin-top: 20px;
        }

        .container {
            padding: -２０px;
             max-width: 800px;
        }

        .portfolio-item img {
            display: block;
            width: 70%;
            height: auto;
            margin-bottom: -10px;
        }

        .caption {
            display: block;
            font-size: 0.5rem;
            font-weight: normal;
            margin: 0;
        }

          textarea {
            font-family: 'Yu Gothic', sans-serif; /* フォントファミリー */
            font-size: 67%;  /* font-sizeは16pxの67%の10.67px */
  　　　　　　　　　　　　　　　　　　　　font-weight: 370;
            width: 40%;
            padding: 0px;
            border: none;
            border-radius: 4px;
            resize: none;
            overflow: hidden;  /* スクロールバーを隠す */
            display: block;
            text-align: left; /* テキストを左揃えに設定 */
            margin-left: 0; /* 左マージンを0に設定 */
        }

          textarea:focus {
            outline: none;  /* 選択時の青い枠を消す */
        }

        @media only screen and (max-width: 600px) {
            html {
                font-size: 64%;
                font-family: 'Yu Gothic', sans-serif;
                font-weight: 400;
            }

            body {
                font-size: 70%;
                padding: 15px 15px;
            }

            p {
                font-size: 0.9rem;
            }

            .portfolio-item img {
                display: block;
                width: 100%;
                height: auto;
                margin-bottom: -7px;
            }

            .caption {
                font-size: 0.8rem;
            }
     

        textarea {
            font-family: 'Yu Gothic', sans-serif; /* フォントファミリー */
            font-size: 67%;  /* font-sizeは16pxの67%の10.67px */
  　　　　　　　　　　　　　　　　　　　　font-weight: 370;
            width: 90%;
            padding: 0px;
            border: none;
            border-radius: 4px;
            resize: none;
            overflow: hidden;  /* スクロールバーを隠す */
            display: block;
            text-align: left; /* テキストを左揃えに設定 */
            margin-left: 0; /* 左マージンを0に設定 */
        }

           textarea:focus {
            outline: none;  /* 選択時の青い枠を消す */
        }
       
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="editor">携帯のメモを載せる予定です。メモは粘土の言葉だから、このページもテキストエリアにして、文字を入力することができるようにしました。</textarea>
    </div>
    <script>
        function autoResize() {
            const textarea = document.getElementById('editor');
            textarea.style.height = 'auto';  // 一旦高さを自動にリセット
            textarea.style.height = textarea.scrollHeight + 'px';  // 内容に応じて高さを設定
        }

        document.getElementById('editor').addEventListener('input', autoResize);
        window.onload = autoResize;  // ページロード時に初期化
    </script>

    <footer id="footer">
        <p><a href="others.html">back</a></p>
        <p>&copy; 2024 al_ne__t_gether</p>
    </footer>
    
</body>
</html>
