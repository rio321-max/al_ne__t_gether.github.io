<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>踏み入る、撫で入る</title>
  <link rel="stylesheet" href="style.css">
   <style>
 /* 新しいクラスのスタイル */
.image-block {
  max-width: 70%; /* 全体の幅を70%に制限 */
  display: flex; /* 画像を横並びに配置 */
  flex-wrap: wrap; /* 必要に応じて折り返し */
  gap: 10px; /* 画像間の間隔を設定 */
  box-sizing: border-box; /* パディングとボーダーを含める */
  margin-bottom: 10px; /* 下側に余白を設定 */
}
.image-block img {
  width: calc(25% - 7.5px); /* ブロック全体の幅を4分割し、間隔を考慮 */
  height: auto; /* アスペクト比を保持するために高さを自動に設定 */
}
.portfolio-image img {
  display: block; /* ブロック要素として設定 */
  width: 70%; /* 親要素に合わせて幅を70%に設定 */
  height: auto; /* アスペクト比を保持するために高さを自動に設定 */
  margin-bottom: 10px; /* 下側に余白を設定 */
}

.portfolio-text {
  max-width: 70%; /* テキストの幅を70%に制限 */
  margin: 0 auto 10px; /* 上下に余白を設定し、左右を自動マージンにする */
  margin-left: 0; /* 左のマージンを0に設定 */
}

/* YouTube動画のコンテナ */
.youtube-container {
  position: relative;
  width: 70%;
  padding-bottom: 35%; /* YouTubeのアスペクト比16:9に対応 */
  height: 0;
  overflow: hidden;
  margin-bottom: 10px; /* 下側に余白を設定 */
}
/* YouTube動画 */
.youtube-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

@media (max-width: 600px) {
  .portfolio-image img {
    width: 100%; /* 親要素に合わせて幅を100%に設定 */
  }
  .image-block img {
    width: 100%; /* 親要素に合わせて幅を100%に設定 */
    margin-bottom: 10px; /* 画像の下側の余白を設定 */
  }
  .portfolio-text {
    max-width: 100%; /* テキストの幅を100%に制限 */
  }
  .youtube-container {
  position: relative;
  width: 100%;
  padding-bottom: 40%; /* YouTubeのアスペクト比16:9に対応 */
  height: 0;
  overflow: hidden;
  margin-bottom: 10px; /* 下側に余白を設定 */
  }
}
</style>
</head>
<body>
  <p>《踏み入る、撫で入る》インスタレーション 2023</p>
  <!-- YouTube動画を16:9のアスペクト比で表示 -->
  <div class="youtube-container">
    <iframe src="https://www.youtube.com/embed/XF8xHfJuRaU?si=u5WqROzTa1NHTorL&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>

     <div class="portfolio-text">
    <p>1/100スケールのミニチュアの私を、Google Earthを拡大表示したiPadの画面上に置く。上野から実家のある横浜までの25kmを、私が実際に歩くのと同じスピードでゆっくりとスクロールし、ミニュアと指を身体として帰省を試みる。</p>
  </div>

    <div class="portfolio-image">
    <img src="img/dub3_2.gif" alt="Portfolio Image">
  </div>
