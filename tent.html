<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tent</title>
  <link rel="stylesheet" href="style.css">
   <style>
 /* 新しいクラスのスタイル */
.image-block {
  max-width: 70%; /* 全体の幅を70%に制限 */
  display: flex; /* 画像を横並びに配置 */
  flex-wrap: wrap; /* 必要に応じて折り返し */
  gap: 10px; /* 画像間の間隔を設定 */
  box-sizing: border-box; /* パディングとボーダーを含める */
  margin-bottom: 10px; /* 下側に余白を設定 */
}
.image-block img {
  width: calc(25% - 7.5px); /* ブロック全体の幅を4分割し、間隔を考慮 */
  height: auto; /* アスペクト比を保持するために高さを自動に設定 */
}
.portfolio-image img {
  display: block; /* ブロック要素として設定 */
  width: 70%; /* 親要素に合わせて幅を70%に設定 */
  height: auto; /* アスペクト比を保持するために高さを自動に設定 */
  margin-bottom: 10px; /* 下側に余白を設定 */
}
  </style>
</head>
<body>
  <div class="portfolio-image">
    <img src="img/IMG_9670rep.png" alt="Portfolio Image">
  </div>

</footer>
</body>
</html>
